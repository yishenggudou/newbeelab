<body id="home"> 
    <div id="container"> 
        <div id="sidebar"> 
            <a id="logo" href="/"></a> 
            <ul id="navigation">

                <li><a href="#p_profile" class="page" mode='profile'idstyle="profile" >Profile</a></li>
                <li><a href="#p_works" class="page" mode="works" idstyle="identities" title="">Works</a></li>
                <li><a href="#p_services" class="page" mode='services' idstyle="services" title="">Service</a></li>
                <!--<li><a href="#p_recruit" class="page" mode="recruit" idstyle="" title="">Recruit</a></li>-->
                <li><a href="#p_contact" class="page" mode="contact" idstyle="contact" title="">Contact</a></li>
            </ul> 
        </div>
        <script id="tmpl_sidebar" type="text/x-jquery-tmpl"> 
            <a id="logo" href="${logo}">${title}</a> 
            <ul id="navigation"> 
                <li><a href="#p_index" class="page" mode="index" idstyle="home" title="">${index.name}</a></li>
                <li><a href="#p_profile" class="page" mode='profile' idstyle="profile" >${profile.name}</a></li>
                <li><a href="#p_works" class="page" mode="works" title="" idstyle="identities">${works.name}</a></li>
                <li><a href="#p_services" class="page" mode='services' title="" idstyle="services">${services.name}</a></li>
               <!-- <li><a href="#p_recruit" class="page" mode="recruit" title="" idstyle="recruit">${recruit.name}</a></li>-->
                <li><a href="#p_contact" class="page" mode="contact" title="" idstyle="contact">${contact.name}</a></li>
            </ul> 
        </script>


        <div id="main"> 
            <!--<img style="width:100%,height:auto" src="http://commondatastorage.googleapis.com/newbeelab/homepage/index-about.png"> -->
        </div> 
        <script id="tmpl_main" type="text/x-jquery-tmpl">

            {{/if}}
            {{if mode == 'profile'}}
                {{each profile.photo}}
                 <img src="${$value}" alt="Team"><br>
                <br>
                {{/each}}
                {{each profile.part}} 
                <h1>${$value.title}</h1>
                <p>
                    ${$value.text}
                </p>
                {{/each}}
            {{/if}}
            {{if mode == 'works'}}
            {{each works.part}}
            <div class="row">
                    <div class="left">
                        <h2>${$value.name}</h2>
                        <p>${$value.introduct}</p>

                        <p>Visit <a href="${$value.url}" target="_blank">${$value.url_name}</a></p>
                    
                        <p class="err">
                            {{each $value.photos}}
                                <a href="${$value}" rel="image_amazon" class="image_link active">${$index}</a> <em>&bull;</em>  
                            {{/each}}
                        </p>
                    </div>
                    <div class="right">
                        <img src="${$value.photos[0]}" alt="amazon" id="image_amazon_1">
                       <!-- <img src="/images/work/amazon_1.jpg" alt="amazon" id="image_amazon_1">
                        <img src="/images/work/amazon_2.jpg" alt="amazon" id="image_amazon_2" style="display: none;">
                        -->
                    </div>
                </div>
            {{/each}}
            {{/if}}
            {{if mode == "services"}}
                {{each services.part}}
                <h1>${$value.name}</h1>
                <p>${$value.introduct}</p>
                {{/each}}
            {{/if}}
            {{if mode == "recruit"}}
            <p></p>
            {{/if}}
            {{if mode == "contact"}}
                <h1>${contact.title}</h1>
                <p style="width: auto;height: auto;text-indent: 2px;">${contact.user}</p>
                
                <p style="width: auto;height: auto;text-indent: 2px;">
                ${contact.address}
                </p>

</body> 
<script type="text/javascript">
$(document).ready(function(){
    $('.page').click(function(){
        var lan = 'zh';
        var mode = $(this).attr('mode');
        var idstyle = $(this).attr('idstyle');
        $('body').attr('id',idstyle);
        data['zh']['mode'] = mode;
        $('#main').html($('#tmpl_main').tmpl(data.zh));
        $('.image_link').click(function(){
            var img_url=$(this).attr("href");
            var img = $(this).parent().parent().next().find('img');
            img.fadeOut(300);
            img.attr('src',img_url);
            img.fadeIn(600);
            $(this).parent().find('a').addClass('active');
            $(this).removeClass('active');
            return false;
            });
        return false;
})
})
</script>
